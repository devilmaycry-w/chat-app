<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App - Login / Signup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="app-title">
    <h1>ChatApp ðŸ’¬</h1>
  </div>

  <div class="form-toggle">
    <button id="loginToggle" class="active">Login</button>
    <button id="signupToggle">Signup</button>
  </div>

  <!-- Login Form -->
  <form id="loginForm" class="form">
    <input type="text" id="loginUsername" placeholder="Username" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit" id="loginBtn">
      <span class="btn-text">Login</span>
      <i class="fas fa-spinner fa-spin loading-icon"></i>
    </button>
    <p class="form-footer">Forgot password? <a href="#">Reset</a></p>
  </form>

  <!-- Signup Form -->
  <form id="signupForm" class="form hidden">
    <input type="text" id="signupUsername" placeholder="Username" required>
    <input type="password" id="signupPassword" placeholder="Password" required>
    <button type="submit" id="signupBtn">
      <span class="btn-text">Sign Up</span>
      <i class="fas fa-spinner fa-spin loading-icon"></i>
    </button>
  </form>

  <!-- Error/Success Messages -->
  <div id="alertBox" class="alert hidden"></div>
</div>

<script src="auth.js"></script>
</body>
</html>
